# Server Configuration
server.port=${SERVER_PORT}

# Application Name
spring.application.name=api-gateway

# JWT Configuration

jwt.secret=${JWT_SECRET}


# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.ukclub.gateway=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG

# Gateway Configuration - CORS settings from .env file
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=${CORS_ALLOWED_METHODS}
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=${CORS_ALLOWED_HEADERS}
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=${CORS_ALLOW_CREDENTIALS}
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=${CORS_MAX_AGE}


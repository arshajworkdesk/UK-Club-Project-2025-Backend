# Development Environment Configuration

# Server Configuration
server.port=8081

# Application Name
spring.application.name=auth-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/uk_club_db
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - More verbose for development
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# Use environment variable: JWT_SECRET
jwt.secret=${JWT_SECRET:dev-jwt-secret-key-change-in-production-minimum-32-characters}
jwt.expiration=3600000

# Logging - More verbose for development
logging.level.com.ukclub.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator - Expose all endpoints in dev
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


# Server Configuration
server.port=8081

# Application Name
spring.application.name=auth-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/uk_club_db
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# IMPORTANT: Change this to a secure random string in production (minimum 32 characters)
# Use environment variable: JWT_SECRET
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters}
jwt.expiration=3600000

# Logging Configuration
logging.level.com.ukclub.auth=INFO
logging.level.org.springframework.security=WARN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized


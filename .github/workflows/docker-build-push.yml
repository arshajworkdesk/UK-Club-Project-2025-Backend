name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual trigger

env:
  DOCKER_HUB_USERNAME: arshajdocker
  API_GATEWAY_IMAGE: arshajdocker/api-gateway
  AUTH_SERVICE_IMAGE: arshajdocker/auth-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: true
          tags: |
            ${{ env.API_GATEWAY_IMAGE }}:latest
            ${{ env.API_GATEWAY_IMAGE }}:1.0.0
          platforms: linux/amd64
          cache-from: type=registry,ref=${{ env.API_GATEWAY_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.API_GATEWAY_IMAGE }}:buildcache,mode=max

      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          file: ./auth-service/Dockerfile
          push: true
          tags: |
            ${{ env.AUTH_SERVICE_IMAGE }}:latest
            ${{ env.AUTH_SERVICE_IMAGE }}:1.0.0
          platforms: linux/amd64
          cache-from: type=registry,ref=${{ env.AUTH_SERVICE_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.AUTH_SERVICE_IMAGE }}:buildcache,mode=max

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Images Pushed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **API Gateway**: ${{ env.API_GATEWAY_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Auth Service**: ${{ env.AUTH_SERVICE_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images are available on Docker Hub!" >> $GITHUB_STEP_SUMMARY

